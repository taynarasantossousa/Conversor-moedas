<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <img src="./img/logo.svg" alt="">
        <div class="container">
            <form>
                <div class="user-input">
                    <label for="valor">Valor</label>
                    <input type="number" id="valor" placeholder="0,00">
                </div>
                <div class="user-input">
                    <label for="moeda">Moeda</label>
                    <select id="moeda">
                        <option value= default >Selecione a moeda</option>
                        <option value="USD-BRL">Dolar</option>
                        <option value="EUR-BRL">Euro</option>
                        <option value="GBP-BRL">Libras</option>
                    </select>
                </div>
                <input type="button" value="Converter em Reais" id="btn">
            </form>
            </div>
        </div>
        <div class="display-res">
<!--             <div class="resultado">
                <p>US$ 1 = R$ 4,86</p>
                <p>486,00 Reais</p>
            </div> -->
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
